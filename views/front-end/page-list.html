<section ng-controller="pageListCtrll">
    <h1>{{categoria.nome}}</h1>
    <p>List all pages with associated category.</p>

    <div ng-repeat="pagina in paginas track by pagina.$id" style="clear:both;">
    	<a href="#/{{pagina.slug}}">
    		<div class="thumbnail" ng-if="pagina.image" style="float:left;margin-right:15px;"><img src="{{pagina.image}}" width="100" /></div>
    	</a>
    	<h3><a href="#/{{pagina.slug}}">{{pagina.titulo}}</a></h3>
    	<p>{{pagina.descricao}}</p>
    </div>
</section>
